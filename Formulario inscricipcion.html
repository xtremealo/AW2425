<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Participación - Moto GP</title>
	<link rel="stylesheet" href="Articulo_motogp.css">

    <style>
		   

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f3f4f6;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 26px;
            color: #4e2394;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            color: #6a38a9;
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 12px 15px;
            font-size: 14px;
            border: 1px solid #6a38a9;
            border-radius: 8px;
            background-color: #c4b1f7;
            transition: all 0.3s ease;
        }
		.container:hover {
            transform: translateY(-5px);
        }
        input:focus,
        textarea:focus,
        select:focus {
            border-color: #6a38a9;
            background-color: #fff;
            outline: none;
            box-shadow: 0 0 5px rgba(149, 4, 233, 0.2);
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        .checkbox-group label {
            font-weight: normal;
            font-size: 14px;
            color: #555;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            background-color: #6a38a9;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s;
        }
        button:hover {
            background-color: #6a38a9;
            transform: translateY(-2px);
        }
        button:active {
            transform: translateY(0);
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666;
        }
        .footer a {
            color: #6a38a9;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Formulario de Participación</h2>
        <form>
            <div class="form-group">
                <label for="nombre">Nombre Completo:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre completo" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" placeholder="Crea una contraseña segura" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría Favorita:</label>
                <select id="categoria" name="categoria" required>
                    <option value="">Selecciona una categoría</option>
                    <option value="motoGP">MotoGP</option>
                    <option value="moto2">Moto2</option>
                    <option value="moto3">Moto3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensaje">Mensaje: ¿Por qué quieres participar?</label>
                <textarea id="mensaje" name="mensaje" placeholder="Escribe un mensaje motivador..." required></textarea>
            </div>
            <div class="checkbox-group">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los <a href="#">términos y condiciones</a></label>
            </div>
            <button type="submit">Enviar</button>
        </form>
        <div class="footer">
            <p>&copy; 2024 Moto GP. Todos los derechos reservados.</p>
        </div>
    </div>
</body>
</html>

</html>
